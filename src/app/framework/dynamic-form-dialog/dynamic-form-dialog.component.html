<h1 mat-dialog-title>{{data.config.title}}</h1>
<ww-dynamic-form
  mat-dialog-content
  [fields]="data.config.formControls"
  [showCancel]="true"
  [submitButtonText]="data.config.submitText ?? 'Подтвердить'"
  [cancelButtonText]="data.config.cancelText ?? 'Отменить'"
  [value]="data.value"
  (formSubmit)="close($event)"
  (formCancel)="close()"
></ww-dynamic-form>
