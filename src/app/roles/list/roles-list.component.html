<div class="align-center">
  <h1>Роли</h1>
  <span class="spacer"></span>

  <ww-search-field
    class="default-text-input"
    label="Поиск по ролям"
    placeholder="Начните воодить"
    (searchChanged)="setRolesSearch($event)"
  ></ww-search-field>
  <button mat-raised-button (click)="openAddRoleDialog()">
    Добавить
  </button>
</div>
<ww-dynamic-table
  class="mat-elevation-z6"
  [columnDefinitions]="tableColumns"
  [dataSource]="roles$"
  [length]="(totalRoles$ | async) || 0"
  (sortChange)="setRolesOrder($event)"
  (pageChange)="setRolesPage($event)"
></ww-dynamic-table>
