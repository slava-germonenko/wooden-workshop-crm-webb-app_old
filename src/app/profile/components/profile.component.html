<div class="pad-page-content justify-center">
  <mat-card>
    <h1 mat-card-title>Профиль</h1>
    <ww-dynamic-form
      mat-card-content
      submitButtonText="Обновить профиль"
      (formSubmit)="submitProfileUpdate($event)"
      [fields]="profileFormFields"
      [value]="currentUserProfile$ | async"
    ></ww-dynamic-form>
  </mat-card>
</div>
