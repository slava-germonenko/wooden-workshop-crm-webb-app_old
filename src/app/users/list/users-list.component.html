<div class="align-center">
  <h1>Пользователи</h1>
  <span class="spacer"></span>

  <ww-search-field
    class="default-text-input"
    label="Поиск по пользователям"
    placeholder="Начните вводить"
    (searchChanged)="setUsersSearch($event)"
  ></ww-search-field>

  <button mat-raised-button (click)="openAddUserDialog()">
    Добавить
  </button>
</div>

<ww-dynamic-table
  class="mat-elevation-z6"
  [columnDefinitions]="tableColumns"
  [dataSource]="users$"
  [length]="(usersTotal$ | async) ?? 0"
  (pageChange)="setUsersPage($event)"
  (sortChange)="setUsersOrder($event)"
></ww-dynamic-table>
